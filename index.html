<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postcard Gallery</title>
  <style>
    /* Page background */
    body {
      margin: 0;
      background: #b3d9ff; /* light blue */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Flex‑based postcard gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 3rem 2rem;
      box-sizing: border-box;
    }

    /* Cream card that holds each postcard */
    .card {
      background: #faf6e5; /* cream */
      box-shadow: 10px 10px 0 0 #d2b48c; /* light‑brown offset shadow */
      padding: 0.5rem;
      max-width: 320px;  /* tweak as desired */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Image fills its card while preserving aspect ratio */
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Optional: subtle hover lift */
    .card:hover {
      transform: translate(-4px, -4px);
      transition: transform 0.15s ease-in-out;
    }
  </style>
</head>
<body>
  <main class="gallery">
    <!-- Portrait & landscape postcards. Add more <figure class="card"> blocks as you upload new images. -->
    <figure class="card">
      <img src="badlands.jpg" alt="Badlands National Park Postcard (portrait)" />
    </figure>

    <figure class="card">
      <img src="castle.jpg" alt="Capitol Reef – The Castle Postcard (landscape)" />
    </figure>

    <figure class="card">
      <img src="boxwork.png" alt="Wind Cave Boxwork Postcard (portrait)" />
    </figure>

    <figure class="card">
      <img src="badlands2.jpg" alt="Badlands National Park Postcard #2 (landscape)" />
    </figure>
  </main>
</body>
</html>
