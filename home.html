<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postcards by Monica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Postcards by Monica</h1>
    <p>Original photography. Wild places. Delivered to your mailbox.</p>
  </header>

  <main class="grid">
    <div class="card">
      <img src="img/teton.jpg" alt="Grand Teton Postcard" />
      <h3>Grand Teton</h3>
      <p>$1.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="img/yellowstone.jpg" alt="Yellowstone Postcard" />
      <h3>Yellowstone Bison</h3>
      <p>$1.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="img/glacier.jpg" alt="Glacier National Park Postcard" />
      <h3>Glacier Mist</h3>
      <p>$1.00</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more cards as needed -->
  </main>

  <footer>
    <p>© 2025 Monica Graham • Built with ❤️ using GitHub Pages</p>
  </footer>
</body>
</html>
